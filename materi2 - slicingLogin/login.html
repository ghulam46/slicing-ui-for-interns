<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Login -->
    <div class="container border rounded-3 p-3 mt-5" style="max-width: 500px; width: 100% !important;">
        <div class="text-center mb-3">
            <span class="text-black fw-bold fs-3">Login</span>
        </div>
        <form action="#">
            <div class="mb-3">
                <label for="username-login" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-login">
            </div>
            <div class="mb-3">
                <label for="password-login" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-login">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <div class="">
                <span>Don't have an account?</span>
                <a href="register.html" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Register</a>
            </div>
        </form>
    </div>

    <!-- Register -->
    <div class="container border rounded-3 p-3 mt-5 mb-5" style="max-width: 500px; width: 100% !important;">
        <div class="text-center mb-3">
            <span class="text-black fw-bold fs-3">Register</span>
        </div>
        <form action="#">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="username-register" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-register">
            </div>
            <div class="mb-3">
                <label for="password-register" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-register">
            </div>
            <div class="mb-3">
                <label for="repPassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="repPassword">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign up</button>
            <div class="">
                <span>Have an account?</span>
                <a href="register.html" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Login</a>
            </div>
        </form>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
